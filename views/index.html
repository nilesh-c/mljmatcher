    <script type="text/javascript">
      $(document).ready(function(){
        $('#inputtype-0').click()
        $('#inputtype-1').removeAttr('checked')
        $('#textentry').show()
        $('#uploaders').hide()
      });
      $('#inputtype-0').click(function(){
        $('#textentry').show()
        $('#uploaders').hide()
      });
      $('#inputtype-1').click(function(){
        $('#textentry').hide()
        $('#uploaders').show()
      });

      // for (var someid in ['#']
      var someid = 'textarea'
      $('textarea').each(function(index, elem) {
        $(function(){
          var standard_message = $(elem).val();
          $(elem).focus(
              function() {
                  if ($(this).val() == standard_message)
                      $(this).val("");
              }
          );
          $(elem).blur(
              function() {
                  if ($(this).val() == "")
                      $(this).val(standard_message);
              }
          );
        });
      })
      
    </script>
